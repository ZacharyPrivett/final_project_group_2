  }

  <section class="vh-100 bg-image" style="background-image: url('https://media4.giphy.com/media/3ohhwGGrCD9wCQ5cwU/giphy.gif?cid=ecf05e47eajgtbfkyixcwgv4xw0ohytzwmzpfdsxq92ketgn&rid=giphy.gif&ct=g');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <ul class=" mb-5"></ul>
            <div class="card" style="border-radius: 15px;">
             
                <div class="card-body p-5">
                  <div class="scrollbar scrollbar-primary">
                    <div> 
                      <h1 class="mt-3">Edit User Information Here</h1>
                      
                      <!-- image tage for pro file image -->
                      <a class="ripple" href="#!">
                        <img
                          alt="example"
                          class="img-fluid rounded"
                          src="{{profile.profile_pic}}"
                        />
                      </a>
      
                        <form action="/edit/user/{{ session['user']['user_id'] }}" method="post">
                          <div class="mb-3 mt-5">
                              <label for="username" class="form-lable">Username</label>
                              <input type="text" name="username" id="username" class="form-control" autocomplete="off" required value="{{ user_to_edit.username }}">
                          </div>
                          <div class="mb-3">
                              <label for="email" class="form-label">Email</label>
                              <input type="text" name="email" id="email" class="form-control" autocomplete="off" required value="{{ user_to_edit.email }}">
                          </div> 
                          <!-- 
                            <div class="mb-3">
                            <label for="profile_pic" class="form-label">ppic</label>
                            <input type="text" name="profile_pic" id="profile_pic" class="form-control" autocomplete="off" required value="{{ user_to_edit.profile_pic }}">
                        </div> 
                          -->
      
                          
                          <label for="profile_pic" class="form-lable">Change Profile Pic</label>
                          <div class="mb-3"> 
                            <select name="profile_pic" id="profile_pic"class="browser-default custom-select">
                              <option selected>Open this select menu</option>
                              <option value="https://media2.giphy.com/media/izywz06wfck627TC3c/giphy.gif?cid=790b761184b23a4c8e2dbf7aeeee1bec0059dffc6fdca322&rid=giphy.gif&ct=g">One</option>

                              <option value="https://media0.giphy.com/media/1aTUTJOn3aavLVC6G1/giphy.gif?cid=790b761132dc0e6a986922443144fc3fe63f02a053313192&rid=giphy.gif&ct=g">three</option>
                              <option value="https://media3.giphy.com/media/3o7aDfC1PaFxz9TO8g/giphy.gif?cid=790b7611757a1b205a89ac67c63ab4126ce5e5ffbce5e824&rid=giphy.gif&ct=g">four</option>
                            </select>    
                          </div>
                           
                            <button type="submit" class="btn btn-primary gradient-custom-2 mb-3 mt-3">Update</button>
                               
                        </form>
                        <form action="/edit/{{ session['user']['user_id'] }}/password/page" method="get">
                          <button type="submit" class="btn btn-success gradient-custom-2 mb-3">Change Password</button>
                        </form>
                      <form action="/delete/user/{{ session['user']['user_id'] }}/page" method="get">
                          <button type="submit" class="btn btn-danger gradient-custom-2 mb-6">Delete User</button>
                      </form>
      
                      <ul class=" mb-7"></ul>
                    </div>
                  </div>

                </div>
              
              
            </div>
            
          </div>
        </div>
      </div>
    </div>
