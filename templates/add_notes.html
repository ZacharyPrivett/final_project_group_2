{% extends '_layout.html' %}

{% block title %}Add Notes{% endblock %}

{% block body %}
<h1>Add notes</h1>
<p></p>
<form action="/notes" method="post">
    <div class="mb-3">
        <label for="title" class="form-lable">Post Title</label>
        <input type="text" name="title" id="title" class="form-control" autocomplete="off" required>
    </div>
    <div class="mb-3">
        <label for="course" class="form-label">Course Name</label>
        <input type="text" name="course" id="course" class="form-control" autocomplete="off" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" name="description" id="description" class="form-control" autocomplete="off" required>
    </div>
    <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <input type="text" name="notes" id="notes" class="form-control" autocomplete="off" required>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Add Notes</button>
    </div>
</form>
{% endblock %}
