{% extends '_layout.html' %}

{% block title %}Signup{% endblock %}

{% block body %}
<style>
    .gradient-custom-3 {
  /* fallback for old browsers */
  background: #84fab0;

  /* Chrome 10-25, Safari 5.1-6 */
  background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
}
.gradient-custom-4 {
  /* fallback for old browsers */
  background: #84fab0;

  /* Chrome 10-25, Safari 5.1-6 */
  background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
}
</style>


<section class="vh-100 bg-image" style="background-image: url('https://media0.giphy.com/media/3o7WIASlkxldyLOpfq/giphy.gif?cid=790b7611870f89dda71dc04ee8052541126dc51ae958fceb&rid=giphy.gif&ct=g');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class=" card-body p-5">
                <h2 class=" text-uppercase text-center mb-5">Create an account</h2>
  
                <form action="/signup" method="post">
                    
                <!-- start Username div-->
                  <div class="form-outline mb-4">
                    <input type="text" id="username" class="form-control form-control-lg" autocomplete="off" required/>
                    <label class="form-label" for="username">Username</label>
                  </div>
                <!-- End Username div-->
                  
                <!-- start Email div-->
                  <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" autocomplete="off" required/>
                    <label class="form-label" for="email">Your Email</label>
                  </div>
                <!-- End Email div-->


                <!-- start Password div-->
                  <div class="form-outline mb-4">
                    <input type="password" id="pw" class="form-control form-control-lg" autocomplete="off" required/>
                    <label class="form-label" for="pw">Password</label>
                  </div>
                <!-- End Password div-->
  
                <!-- start Repeat Password div-->
                  <div class="form-outline mb-4">
                    <input type="password" id="pw2" class="form-control form-control-lg" autocomplete="off" required/>
                    <label class="form-label" for="pw2">Repeat your password</label>
                  </div>
                <!-- End Repeat Password div-->
  
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3cg"
                    />
                    <label class="form-check-label" for="form2Example3g">
                      I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login" class="fw-bold text-body"><u>Login here</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
