{% extends '_layout.html' %}

{% block title %}View All Notes{% endblock %}

{% block body %}
<section class="vh-100 bg-image" style="background-image: url('https://media2.giphy.com/media/l3q2Et4jH2l7YC5Nu/giphy.gif?cid=790b76119facb0a2013292b0c2c5a0c7e71c91a5559c7459&rid=giphy.gif&ct=g');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-10 col-xl-10">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-10">
                
                <!-- div where the code starts-->
                <h1>Edit Password</h1>
                <form action="/edit/{{ session['user']['user_id'] }}/password" method="post">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">Password</label>
                        <input type="password" name="password_confirm" id="password_confirm" class="form-control" autocomplete="off">
                    </div>
                        <button type="submit" class="btn btn-success mb-3">Update Password</button>
                </form>
                <form action="/dashboard" method="get">
                    <button type="submit" class="btn btn-primary mt-6 mb-3">Cancel</button>
                </form>    
                <!-- div where the code Ends-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

{% endblock %}
