{% extends '_layout.html' %}

{% block title %}Login{% endblock %}

{% block body %}
<!-- start of login form -->
<style> 
    .gradient-custom-2 {
    /* fallback for old browsers */
    background: #fccb90;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, #ee7724, rgba(240, 149, 128, 0.2), #dd3675, #b44593);

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(25, 95, 161, 0.2), #d8363a, #2e3891, #b44593);
    }

    .tiledBackground {
        background-image: url(https://www.mozilla.org/media/img/logos/firefox/logo-quantum.9c5e96634f92.png);
        background-size: 150px;
        width: 300px;
        height: 300px;
        border: 2px solid;
        color: pink;
    }
    

    @media (min-width: 768px) {
        .gradient-form {
        height: 100vh !important;
    }
    
    }
    @media (min-width: 769px) {
        .gradient-custom-2 {
        border-top-right-radius: .3rem;
        border-bottom-right-radius: .3rem;
    }

    
    }
</style>
<!-- have the create an account lead to the sign up page-->
<!-- section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');" -->
<section class="vh-100 bg-image" style="background-image: url('https://media0.giphy.com/media/9xm2CFwwSt034l8NQt/giphy.gif?cid=790b76110e9dcbc9f2952b740eec74f52db9505879908566&rid=giphy.gif&ct=g');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Log In</h2>
  
                
                <form>
                  <p>Please login to your account</p>
                 
                  <!-- the start Username div-->
                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example11" class="form-control"
                      placeholder="Phone number or email address" />
                    <label class="form-label" for="form2Example11">Username</label>
                  </div>
                  <!-- the End Username password div-->

                  <!-- the start of Passoword div-->
                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example22" class="form-control" />
                    <label class="form-label" for="form2Example22">Password</label>
                  </div>
                  <!-- the start of Password div-->

                  <!-- the start of forgot password div-->
                  <div class="text-center pt-1 mb-5 pb-1">
                    <!-- start of login button, create a block that only brings you to the dashboard page when given the right info-->
                    <a href="/dashboard">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log
                        in</button>
                    </a>
                    <!-- end of login button-->
                    <a class="text-muted" href="#!">Forgot password?</a>
                  </div>
                  <!-- the end of forgot password div-->

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <!-- couldn't get the button to work so i but a a tag that links to the signin page and but the button in the a tag -->
                    <!-- this link gave me some clues: -->
                    <a href="/signup">
                      <button type="button" action="signup_page.html" class="btn btn-dark btn-rounded"  >Create new</button>
                    </a>
                   
                  </div>

                </form>

              </div>

  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
