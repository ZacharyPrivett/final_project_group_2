{% extends '_layout.html' %}

{% block title %} Edit Notes {% endblock %}

{% block body %}

<section class="vh-100 bg-image" style="background-image: url('https://media2.giphy.com/media/19uOTUBLyvVkkxA5x3/giphy.gif?cid=ecf05e47ok8kcl9so4r3qztpnfsynwkl1v0aqvrut8jblxdf&rid=giphy.gif&ct=g');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-10 col-xl-10">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-10">
              
              
              <!-- start of single notes code -->
              <div>
                <p class="mb-3">Notes</p>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Note Title</th>
                            <th scope="col">Course Name</th>
                            <th scope="col">Author</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody>
                              <tr>
                                  <td><a href="/single_note/{{ note.note_id }}">{{ note.title }}</a></td>
                                  <td>{{ note.course }}</td>
                                  <td>{{ note.creator_id }}</td>
                                  <td>{{ note.description }}</td>
                              </tr>
                    </tbody>
                </table>
                <div class="mb-3 col-xs-4">
                  <button type="button" class="btn btn-outline-success btn-sm" id = "btn" onclick="likeButton()">Like</button>
                  <label><a id="counter">   </a></label>
                </div>
                <div class="mb-3 col-xs-4">
                  <label for="content" class="form-label">{{ note.title }}</label>
                  <p type="text" name="content" id="content" class="form-control" rows="8" autocomplete="off" required>
                    {{ note.content }}
                  </p>
                </div>
              </div>
              <a href="/notes/{{ note.note_id }}/edit">
                <button type="submit" class="btn btn-primary mb-6">edit notes</button>
              </a>
              <!-- end of single notes code-->

            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  let index = 0;
  var counter = 0; 
  function likeButton() 
  {
    const btn = document.getElementById('btn');
    if(index == 0)
    {
      btn.className = "btn btn-success btn-sm";
      index++;
      counter++;
      document.getElementById('counter').textContent = '   ' + counter;
    }
    else
    {
      btn.className = "btn btn-outline-success btn-sm";
      index--;
      counter--;
      document.getElementById('counter').textContent = '   ' + counter;
    }
  }
</script>

{% endblock %}
