{% extends '_layout.html' %}

{% block title %}Login{% endblock %}

{% block body %}
<!-- start of login form -->
<style> 
    .gradient-custom-2 {
    /* fallback for old browsers */
    background: #fccb90;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, #ee7724, rgba(240, 149, 128, 0.2), #dd3675, #b44593);

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(25, 95, 161, 0.2), #d8363a, #2e3891, #b44593);
    }

    .tiledBackground {
        background-image: url(https://www.mozilla.org/media/img/logos/firefox/logo-quantum.9c5e96634f92.png);
        background-size: 150px;
        width: 300px;
        height: 300px;
        border: 2px solid;
        color: pink;
    }
    

    @media (min-width: 768px) {
        .gradient-form {
        height: 100vh !important;
    }
    
    }
    @media (min-width: 769px) {
        .gradient-custom-2 {
        border-top-right-radius: .3rem;
        border-bottom-right-radius: .3rem;
    }

    
    }
</style>
<!-- have the create an account lead to the sign up page-->
<!-- section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');" -->
<section class="vh-100 bg-image" style="background-image: url('https://media0.giphy.com/media/9xm2CFwwSt034l8NQt/giphy.gif?cid=790b76110e9dcbc9f2952b740eec74f52db9505879908566&rid=giphy.gif&ct=g');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <div>
                    <h2 class="mb-6 text-center" >Are you sure you want to delete your account?</h1>
                    <div>
                        <form action="/dashboard">
                            <button type="submit" class="btn btn-primary mt-6 mb-3">Cancel</button>
                        </form>
                        <form action="/delete/user/{{ session['user']['user_id'] }}" method="post">
                            <button type="submit" class="btn btn-danger mb-3">Delete User</button>
                        </form>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
