{% extends '_layout.html' %}

{% block title %}Add Notes{% endblock %}

{% block body %}
<style> 
  .gradient-custom-2 {
  /* fallback for old browsers */
  background: #fccb90;

  /* Chrome 10-25, Safari 5.1-6 */
  background: -webkit-linear-gradient(to right, #ee7724, rgba(240, 149, 128, 0.2), #dd3675, #b44593);

  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background: linear-gradient(to right, rgba(25, 95, 161, 0.2), #d8363a, #2e3891, #b44593);
  }

  .tiledBackground {
      background-image: url(https://www.mozilla.org/media/img/logos/firefox/logo-quantum.9c5e96634f92.png);
      background-size: 150px;
      width: 300px;
      height: 300px;
      border: 2px solid;
      color: pink;
  }
  

  @media (min-width: 768px) {
      .gradient-form {
      height: 100vh !important;
  }
  
  }
  @media (min-width: 769px) {
      .gradient-custom-2 {
      border-top-right-radius: .3rem;
      border-bottom-right-radius: .3rem;
  }

  
  }

  
          .gradient-custom-3 {
      /* fallback for old browsers */
      background: #0e7486;

      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to right, rgba(47, 107, 122, 0.5), rgba(74, 32, 189, 0.192));

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
      }
      .gradient-custom-4 {
      /* fallback for old browsers */
      background: #84fab0;

      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
      }

      .gradient-custom-5 {
      /* fallback for old browsers */
      background: #f5293a;

      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to right, rgb(209, 26, 26), rgb(228, 20, 20));

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to right, rgb(250, 175, 132), rgb(216, 63, 42))
      }
</style>
<section class="vh-100 bg-image" style="background-image: url('https://media3.giphy.com/media/5yYz7skyob4JmTQcHW/giphy.gif?cid=790b7611f29413fa0d575fdc2e06001ea235dc44c416c6b8&rid=giphy.gif&ct=g');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-10 col-xl-10">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-10">
                
                <!-- div where the code starts-->
                <div> 
                    <h1 class="mt-5">Edit Notes</h1>
                    <p></p>
                    <form action="/notes/{{ note.note_id }}/edit" method="post">
                        <div class="mb-3 mt-5">
                            <label for="title" class="form-lable">Post Title</label>
                            <input type="text" name="title" id="title" class="form-control" autocomplete="off" required value="{{ note.title }}">
                        </div>
                        <div class="mb-3">
                            <label for="course" class="form-label">Course Name</label>
                            <input type="text" name="course" id="course" class="form-control" autocomplete="off" required value="{{ note.course }}">
                        </div>
                        <div class="mb-3">
                            <label for="descript" class="form-label">Description</label>
                            <input type="text" name="descript" id="descript" class="form-control" autocomplete="off" required value="{{ note.descript }}">
                        </div>
                        <div class="mb-3 col-xs-4"> 
                            <label for="content" class="form-label">Notes</label>
                            <textarea type="text" name="content" id="content" class="form-control" rows="8" autocomplete="off" required value="{{ note.content }}">{{ note.content }}
                            </textarea>
                        </div>
                            
                            <button type="submit" class="btn btn-success gradient-custom-4 text-body mb-3">Finish</button>
                           
                    </form>
                    <form action="/notes/{{note.note_id}}/delete" method="post"> 
                      <button type="submit" class="btn btn-success gradient-custom-5 text-body mb-3">Delete</button>
                    </form>
                    
                
                  </div>
                <!-- div where the code Ends-->
                
  
              </div>
  
  
              </div>
            </div>
          </div>
        </div>
      </div>
    
  </section>
{% endblock %}
